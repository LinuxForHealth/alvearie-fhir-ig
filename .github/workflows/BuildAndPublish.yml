name: Build And Publish
on: 
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-publish:
    runs-on: ubuntu-18.04
    steps:
      - name: Runner Info
        run: |
          echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
          echo "🐧 Now running on a ${{ runner.os }} server hosted by GitHub!"
          echo "🔎 Branch is ${{ github.ref }} ${{ github.repository }} repo"
          echo "💡 The ${{ github.repository }} repo has been cloned to the runner."
          echo "The event_name is ${{ github.event_name }}"
          echo "The event.pull_request.merged is ${{ github.event.pull_request.merged}}"
          echo "The ref is ${{ github.ref }}"
          echo "The base_ref is ${{ github.base_ref }}"
          echo "The head_ref is ${{ github.head_ref }}"

      - name: Checkout Repo
        uses: actions/checkout@v2

      - name: Setup Ruby
        uses: actions/setup-ruby@v1
        with:
          ruby-version: '3'

      - name: Setup Java / Maven
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'

      # To preveent ping timeouts running publisher commands, see https://github.com/actions/virtual-environments/issues/1187
      - name: Disable TCP/UDP offload before build 
        run:  |
          sudo alias ping2='echo'
          echo teesting echo v3
          ping2 testing ping2 v3
          sudo alias ping='echo'
          ping tx.fhir.org -c 1

      - name: Install Dependencies
        run:  |
          npm install
          gem install jekyll

      - name: Version Info
        run:  |
          java -version
          npm --version
          jekyll --version
          mvn --version

      - name: Build IG
        run:  |
          npm run sushi
          npm run ig_init

      - name: Create Snapshot Jar & Copy to Site
        run:  |
          npm run build_snapshot
          npm run copy_snapshot
          npm run zip_snapshot

      - name: Deploy Github Pages (main push / merge only)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          branch: gh-pages      # The branch to deploy to
          folder: build/output  # Folder to deploy

